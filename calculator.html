
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calcutor.css">
</head>
<body>
    <div class="heading">  
     <h1>Calculator</h1>
    </div>  
    <form name="Calculator" class = "calculator" >  
<table class="maintable">  
<tr>  
<td>  
<input class="maindisplay" type="text" name="Input" id="display">  
<br>  
</td>  
</tr> 

<tr> 
    <div class="data"> 
<td>  
<input type="button" name = "one" class ="btnTop" value=" 1 " OnClick="Calculator.Input.value += '1'">  
<input type="button" name = "two" class ="btnTop" value=" 2 " OnCLick="Calculator.Input.value += '2'">  
<input type="button" name = "three" class ="btnTop" value=" 3 " OnClick="Calculator.Input.value += '3'">  
<input type="button" name="add" class ="btnTop" value=" + " OnClick="Calculator.Input.value += ' + '">  
<br>  
<input type="button" name = "four" class ="btnTop" value=" 4 " OnClick="Calculator.Input.value += '4'">  
<input type="button" name = "five" class ="btnTop" value=" 5 " OnCLick="Calculator.Input.value += '5'">  
<input type="button" name = "six" class ="btnTop" value=" 6 " OnClick="Calculator.Input.value += '6'">  
<input type="button" name = "minus" class ="btnTop"    value="  - " OnClick="Calculator.Input.value += '  -  '">  
<br>  
<input type="button" name = "seven" class ="btnTop" value=" 7 " OnClick="Calculator.Input.value += '7'">  
<input type="button" name = "eight" class ="btnTop" value=" 8 " OnCLick="Calculator.Input.value += '8'">  
<input type="button" name = "nine" class ="btnTop" value=" 9 " OnClick="Calculator.Input.value += '9'">  
<input type="button" name = "mul"  class ="btnTop"  value="  * " OnClick="Calculator.Input.value += ' * '">  
<br>  
<input type="button" name = "clear" class ="btnTop" value=" C " OnClick="Calculator.Input.value = ''">  
<input type="button" name="zero" class ="btnTop" value=" 0 " OnClick="Calculator.Input.value += '0'">  
<input type="button" name="DoIt" class ="btnTop" value=" = " OnClick="Calculator.Input.value = eval(Calculator.Input.value)">  
<input type="button" name="div" class ="btnTop" value="  / " OnClick="Calculator.Input.value += ' / '">  
<br>  
</td>  
</div>
  
</tr>  
</table>  
</form>  
</body>  
</html>
