<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Premvati</title>
</head>

<body>
    <!-- Top Section -->
    <section class="top">
        <img src="img/logo1.png">
        <div class="top_person">
            <img src="img/person.png">
            <b>Akshar Purushottam Maharaj <i class="fa-sharp fa-solid fa-caret-down"></i></b>
        </div>
    </section>

    <!-- Navigation -->
    <section class="dashboard">
        <div class="navigation">
            <img src="img/dashboard.png">
            <b>Dashboard</b>
            <div class="bottom_icon">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>
        <!-- Branch Section -->
        <div class="float_right">
            <div class="branch">
                <p>All</p>
                <p>Kalawad Road</p>
                <p>Dholakiya</p>
                <p>Mavdi</p>
                <p>Pramukh Vatika</p>
                <p>Tirupati</p>
                <p>Shraddha Park</p>
                <p>Sorathiyawadi</p>
                <p>Pramukhraj</p>
            </div>
            <div class="btn">
                <div class="first_btn">
                    <button>Till Date</button>
                    <button>Today</button>
                    <input type="date" name="date1">
                    <p>To</p>
                    <input type="date" name="date2">
                </div>
                <div class="last_btn">
                    <button class="view">View Cart</button>
                </div>
            </div>
            <div class="scroll">
                <div class="scroll_it">
                    <p>Date</p>
                    <p>Age</p>
                    <p>Gender</p>
                    <p>Order Method</p>
                    <p>Quality</p>
                    <p>Taste of Food</p>
                    <p>Serving Method</p>
                    <p>Staff Behaviour</p>
                    <p>Cleanline</p>
                    <p>Liked Product</p>
                    <p>Contact No.</p>
                    <p>Suggestion</p>
                    <p>Image</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
